<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <h1>Things I have to do!</h1> 
   
   <ul>
      {% for item in items %}
          {%  if item.done %}
              <li><strike><a href="/edit/{{ item.id }}">{{ item.name }}</a></strike></li>  
          {% else %}
              <li><a href="/edit/{{ item.id }}">{{ item.name }}</a></li> 
          {% endif %}
      {% endfor %}
   </ul>
   <hr>
   <a href="add">Add an item</a>
   
</body>
</html>
